<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./opml.js"></script>
    <script src="./workflowy-calendar-generator.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Workflowy Calendar Generator</title>
  </head>
  <body>
    <h1>Workflowy Calendar Generator ðŸ“†</h1>
    <div>
      made with <span>&hearts;</span> by
      <a href="https://github.com/fkscott/workflowy-calendar-generator"
        >keagan &nearr;</a
      >
    </div>
    <h2>Options</h2>
    <form id="calendar-options">
      <h3>Date Range</h3>
      <label for="start-date">
        <input required type="date" id="start-date" name="start-date" />
      </label>
      through
      <label for="end-date">
        <input required type="date" id="end-date" name="end-date" />
      </label>
      <h3>Levels to Include</h3>
      <div>
        <label for="year">
          <input id="year" name="year" type="checkbox" value="true" />
          Year
        </label>
      </div>
      <div>
        <label for="month">
          <input id="month" name="month" type="checkbox" value="true" />
          Month
        </label>
      </div>
      <input type="submit" value="Generate" onclick="generate()" />
    </form>
    <hr />
    <header class="row">
      <h3>Paste this into Workflowy</h3>

      <button type="button" id="copy-button" onclick="copyToClipboard()">
        Copy to clipboard
      </button>
    </header>
    <pre>
        <code id="generated-calendar">
            </code>
        </pre>
  </body>
</html>
